name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript compiler
        run: npm run typecheck

  test-node:
    name: Test Node.js Services
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test --workspaces --if-present

  test-python:
    name: Test Python Service
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/ai-processor
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pylint
        run: pylint src --max-line-length=100

      - name: Run black check
        run: black --check src

      - name: Run ruff
        run: ruff check src

      - name: Run mypy
        run: mypy src --ignore-missing-imports

      - name: Run tests
        run: pytest

  build-api:
    name: Build API Service
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test-node]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build API
        run: npm run build --workspace=services/api

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test-node]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Frontend
        run: npm run build --workspace=frontend

  success:
    name: All CI Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test-node, test-python, build-api, build-frontend]
    steps:
      - name: Success
        run: echo "All CI checks passed successfully!"
