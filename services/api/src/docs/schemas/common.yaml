components:
  schemas:
    Error:
      type: object
      required:
        - error
        - code
      properties:
        error:
          type: string
          description: Human-readable error message
          example: Invalid request data
        code:
          type: string
          description: Machine-readable error code
          example: VALIDATION_ERROR
        details:
          type: array
          description: Additional error details (for validation errors)
          items:
            type: object
            properties:
              field:
                type: string
              message:
                type: string
        message:
          type: string
          description: Optional additional message

    SuccessMessage:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          description: Success message
          example: Operation completed successfully

    Pagination:
      type: object
      properties:
        total:
          type: integer
          description: Total number of items
          example: 100
        limit:
          type: integer
          description: Number of items per page
          example: 20
        offset:
          type: integer
          description: Number of items to skip
          example: 0
        hasMore:
          type: boolean
          description: Whether there are more items
          example: true

  parameters:
    LimitQueryParam:
      name: limit
      in: query
      description: Maximum number of items to return
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20

    OffsetQueryParam:
      name: offset
      in: query
      description: Number of items to skip
      required: false
      schema:
        type: integer
        minimum: 0
        default: 0

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT access token obtained from /auth/login or /auth/refresh

  responses:
    Unauthorized:
      description: Authentication required or token invalid/expired
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            notAuthenticated:
              value:
                error: Not authenticated
                code: NOT_AUTHENTICATED
            invalidToken:
              value:
                error: Invalid or expired token
                code: INVALID_TOKEN

    Forbidden:
      description: Insufficient permissions to perform this action
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            forbidden:
              value:
                error: Access denied
                code: FORBIDDEN
            insufficientPermissions:
              value:
                error: Admin access required
                code: INSUFFICIENT_PERMISSIONS

    NotFound:
      description: Requested resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: Resource not found
            code: NOT_FOUND

    ValidationError:
      description: Invalid request data
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: Invalid request data
            code: VALIDATION_ERROR
            details:
              - field: email
                message: Invalid email format

    InternalError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: Internal server error
            code: INTERNAL_ERROR
